<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjeta para Lin — Haz clic</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f8e9f1;
      --heart: #ff3b6b;
      --text: #111;
      --panel-bg: rgba(255,255,255,0.98);
      --shadow: 2px 6px 22px rgba(0,0,0,0.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Amatic SC', cursive;
      background: radial-gradient(circle at 10% 10%, #fff, var(--bg) 40%), url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:380px;
      max-width:94vw;
      position:relative;
      perspective:1000px;
    }

    .heartBtn{
      width:100%;
      height:380px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:transform .28s ease;
      background:linear-gradient(180deg,#fff0f6 0%, #ffe6ee 60%);
    }

    .heartBtn:active{transform:scale(.99)}

    .heartIcon{
      font-size:120px;
      line-height:1;
      transform-origin:center;
      transition:transform .6s ease, opacity .6s ease;
      user-select:none;
      pointer-events:none;
      color:var(--heart);
      text-shadow:0 4px 12px rgba(0,0,0,0.15);
    }

    .label{
      position:absolute;
      bottom:18px;
      left:0;
      right:0;
      text-align:center;
      font-size:30px;
      color:#fff;
      text-shadow:2px 4px 6px rgba(0,0,0,0.25);
      pointer-events:none;
    }

    .puff{
      position:absolute;
      font-size:26px;
      opacity:0;
      transform:translateY(0) scale(0.6);
      transition:transform .9s cubic-bezier(.2,.9,.2,1), opacity .9s;
      color:var(--heart);
      pointer-events:none;
    }

    .panel{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--panel-bg);
      transform-origin:center;
      border-radius:18px;
      padding:28px;
      text-align:center;
      opacity:0;
      visibility:hidden;
      transform:scale(.95) translateY(-20px);
      transition:all .6s cubic-bezier(.2,.9,.2,1);
      box-shadow:var(--shadow);
    }

    .card.open .panel{
      opacity:1;
      visibility:visible;
      transform:scale(1) translateY(0);
    }

    .panel .para{
      font-size:18px;
      margin:0 0 12px;
      opacity:0.95;
    }
    .panel h1{
      font-size:26px;
      margin:6px 0 8px;
      line-height:1.18;
    }
    .panel h2{font-size:20px;margin:0 0 12px;opacity:.95}
    .panel p{margin:0;font-size:18px;}

    .closeBtn{
      position:absolute;
      top:10px;
      right:10px;
      width:40px;height:40px;border-radius:10px;border:none;background:transparent;font-size:20px;cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }

    .card.open .heartIcon{transform:scale(10);opacity:0}
    .card.open .puff{opacity:1;transform:translateY(-120px) scale(1.2)}

    @media (min-width:720px){
      .card{width:460px}
      .heartIcon{font-size:150px}
      .label{font-size:42px}
      .panel h1{font-size:30px}
      .panel h2{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="heartBtn" id="heartBtn" role="button" tabindex="0" aria-label="Haz clic para abrir">
      <div class="heartIcon" aria-hidden="true">❤</div>
      <div class="label">Para Lin</div>
      <div class="puff" style="left:12%; bottom:18%;">❤</div>
      <div class="puff" style="left:72%; bottom:10%; font-size:34px;">❤</div>
      <div class="puff" style="left:46%; bottom:42%; font-size:22px;">❤</div>
      <div class="panel" id="panel">
        <button class="closeBtn" id="closeBtn" aria-label="Cerrar">✕</button>
        <div>
          <div class="para">Gracias por existir en mi vida y dejarme ser parte de esta etapa de tu vida. Te voy a cuidar eternamente, amor mío.</div>
          <h1>Tu luz, tu compañía y mi mayor alegría.</h1>
          <h2>Eres mi refugio, mi alegría y la luz que guía mis días.</h2>
          <p>— Con todo mi amor, Fran</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const card = document.getElementById('card');
      const btn = document.getElementById('heartBtn');
      const close = document.getElementById('closeBtn');

      function open(){
        card.classList.add('open');
        const puffs = document.querySelectorAll('.puff');
        puffs.forEach((p,i)=>{
          p.style.transitionDelay = (i*80)+'ms';
        });
      }
      function closeCard(){
        card.classList.remove('open');
      }

      btn.addEventListener('click', open);
      btn.addEventListener('keydown', e=>{ if(e.key === 'Enter' || e.key === ' ') open(); });
      close.addEventListener('click', closeCard);

      // keep URL params support for further edits
      function populateFromParams(){
        const params = new URLSearchParams(location.search);
        const para = params.get('para');
        const h1 = params.get('h1');
        const h2 = params.get('h2');
        const f = params.get('from');
        if(para) document.querySelector('.panel .para').textContent = decodeURIComponent(para);
        if(h1) document.querySelector('.panel h1').textContent = decodeURIComponent(h1);
        if(h2) document.querySelector('.panel h2').textContent = decodeURIComponent(h2);
        if(f) document.querySelector('.panel p').textContent = decodeURIComponent(f);
      }
      populateFromParams();
    })();
  </script>
</body>
</html>
